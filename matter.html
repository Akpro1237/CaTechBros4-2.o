<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
       
       
       a {
            color: green;
            text-decoration: none; /* Remove the underline if desired */
            font-size: 18px;
        }
       
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .product {
            margin: 20px;
            text-align: center;
        }

        .product-image {
            width: 300px;
            height: 200px;
        }

        .buy-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }

        .black-box {
            display: none;
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <h2>Finger Gloves</h2>
            <img class="product-image" src="fingergloves.jpg" alt="Product 1">
            <a class="buy-button" href = "https://amzn.to/48K1m9z">Buy Now</a>
        </div>

        <div class="product">
            <h2>Gaming Earbuds</h2>
            <img class="product-image" src="Gaming Earbuds.jpg" alt="Product 2">
            <a class="buy-button" href = "https://amzn.to/3RQ9dMX
            ">Buy Now</a>
        </div>

        <div class="product">
            <h2>Gamming Headphone</h2>
            <img class="product-image" src="gammingHeadphone.jpg" alt="Product 3">
            <a class="buy-button" href = "https://amzn.to/3F8JJmA" >Buy Now </a>
        </div>

        <div class="product">
            <h2>USB Gaming Keyboard</h2>
            <img class="product-image" src="USBgamingKeyboard.jpg" alt="Product 4">
            <a class="buy-button" href = "https://amzn.to/3Q4XiJW">Buy Now</a>
        </div>

        <div class="product">
            <h2>USB Gaming Mouse</h2>
            <img class="product-image" src="USBgamingmouse.jpg" alt="Product 5">
            <a class="buy-button" href = "https://amzn.to/48CZTlH">Buy Now</a>
        </div>

        <div class="countdown" id="countdown"></div>
        <div class="black-box" id="black-box">
           <a href="https://espacioapk.com/">
            <img src="image.jpg" alt="Click Me">
            Click Here 
        </div>
    </div>

    <script>
        // Function to simulate buying a product
        function buyNow(productName) {
            alert('Buy Now for ' + productName);
        }

        // Function to start the countdown
        function startCountdown() {
            const countdown = document.getElementById('countdown');
            const blackBox = document.getElementById('black-box');

            countdown.style.display = 'block';

            let seconds = 45;
            const countdownInterval = setInterval(function() {
                countdown.innerText = 'Wait FOR: ' + seconds + ' seconds';

                if (seconds === 0) {
                    clearInterval(countdownInterval);
                    countdown.style.display = 'none';
                    blackBox.style.display = 'block';
                }

                seconds--;
            }, 1000); // Update every 1 second
        }

        // Start the countdown after a delay
        setTimeout(startCountdown, 1000);
    </script>
</body>
</html>
